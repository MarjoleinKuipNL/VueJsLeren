<!DOCTYPE html>

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
<style>
    [v-cloak] {
        display: none;
    }
</style>

<div id="app">
    <div class="container">
        <img :src="imgSrc" :title="imgTitle">
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script>
    var vm = new Vue({
        el: '#app',
        data: {
            imgSrc: '',
            imgTitle: '',
            asteroids: []
        },
        created: function() {
            this.fetchApod();
        },
        methods: {
            fetchApod: function() {
                var apiKey = 'DEffaIosukVlPvxxVnedTFpjwTZZgXf0u3YHhDpx';
                var url = 'https://api.nasa.gov/planetary/apod?api_key=DEffaIosukVlPvxxVnedTFpjwTZZgXf0u3YHhDpx';
                axios.get(url)
                    .then(function(res) {
                        vm.imgSrc = res.data.url;
                        vm.imgTitle = res.data.title;
                    });
            },
            fetchAstroids: function() {
                var apiKey = 'DEffaIosukVlPvxxVnedTFpjwTZZgXf0u3YHhDpx';
                var url = 'https://api.nasa.gov/planetary/apod?api_key=DEffaIosukVlPvxxVnedTFpjwTZZgXf0u3YHhDpx';
                axios.get(url)
                    .then(function(res) {
                        vm.imgSrc = res.data.url;
                        vm.imgTitle = res.data.title;
                    });
            },
            getCloseApproachDate: function(a) {
                if (a.close_approach_data.length > 0) {
                    return a.close_approach_data[0].close_approach_data;
                }
            }
        }
    });
</script>
