<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <style>
        [v-cloack] {
            display: none;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="container">
            <form v-if="!submitted"  class="mt-5">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" 
                    v-model="email"
                    class="form-control form-control-lg">

                </div>
                <button 
                    class="btn btn-primary" 
                    @click.prevent="process" 
                    type="submit">
                    Submit
                </button>
            </form>
            <h2 v-show="submitted" v-cloack class="mt-5">thank you for submitting your email address</h2>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
   
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                email: 'marjololein@hotmail.com',
                submitted: false
            },
            methods: {
                process: function () {
                    alert('submitted value = ' + this.email);
                    this.submitted = true;
                }
            }
        });
    </script>
   
 
  
</body>
</html>
