<!DOCTYPE html>
<html lang="en">

<head>

                <div class="col-sm-4">
                    <img class="img-fluid" :alt="item.name" :src="item.image">

                </div>
                <div class="col">
                    <h2>{{ item.name }}</h2>
                    <p>{{ item.description}}</p>
                    <div class="h3">${{Number(item.price)}}</div>

            </div>
        </div>

</html>
